<script>let url = window.location.pathname;
	if (url == '/home/') {
		$('#home').addClass('is-active');
	} else if (url == '/company/') {
		$('#company').addClass('is-active')
	} else if (url == '/technology/') {
		$('#technology').addClass('is-active')
	} else if (url == '/demo/') {
		$('#demo').addClass('is-active')
	} else if (url == '/blog/') {
		$('#news').addClass('is-active')
	} else if (url == '/blog/') {
		$('#blog').addClass('is-active')
	} else if (url == '/jobs/') {
		$('#jobs').addClass('is-active')
    } else if (url == '/about/') {
		$('#about').addClass('is-active')
    } else if (url == '/contact/') {
		$('#contact').addClass('is-active')
	} else if (url != '/') {
		url = url.substring(1, url.indexOf('.html'));
		$('#' + url).addClass('is-active');
	}
    
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    if ($navbarBurgers.length > 0) {
		$navbarBurgers.forEach(el => {
			el.addEventListener('click', () => {
				const target = el.dataset.target;
				const $target = document.getElementById(target);
				el.classList.toggle('is-active');
				$target.classList.toggle('is-active');
			});
		});
	}

</script>
